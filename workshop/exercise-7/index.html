<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
        <ul class="row">
          <li class="col">
            <h2 class="title">A cat</h2>
            <img class="image" src="imgs/cat.jpg" alt="A cat" />
            <img class="image" src="imgs/cat2.jpeg" alt="Another cat" />
          </li>
          <li class="col">
            <h2 class="title">A dog</h2>
            <img class="image" src="imgs/dog.jpg" alt="A dog" />
            <img class="image" src="imgs/dog2.jpg" alt="Another dog" />
          </li>
          <li class="col">
            <h2 class="title">An alpaca</h2>
            <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
          </li>
        </ul>
    </section>
    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h2 class="title">An elephant</h2>
          <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
        </li>
        <li class="col">
          <h2 class="title">A giraffe</h2>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
        </li>
        <li class="col">
          <h2 class="title">A whale and her baby</h2>
          <img class="image" src="imgs/whale.jpg" alt="A whale" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h2 class="title">A firefly</h2>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
        </li>
        <li class="col">
          <h2 class="title">A ladybug</h2>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="col">
          <h2 class="title">A butterfly</h2>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
        </li>
      </ul>
    </section>
  </body>
</html>
